<div class="container">

    <div class="card border-success mb-3">
        <div class="card-header bg-info" style="font-size: 20px;color:white">View Task</div>
        <div class="card-body">

  <div class="shadow-lg p-3 mb-5 bg-white rounded">
    <div class="col-sm-13 col-sm-offset-12">
    
        <fieldset>
            <!-- <legend>View Task</legend> -->
      <div class="invisible">
          <input class="form-control" type="text" [(ngModel)]="projectId" name="prjId" #prjId="ngModel">
        </div>
      <form class="form-inline">
        <div class="form-group mb-2">
          <input type="text" [(ngModel)]="projName" name="prName" #prName="ngModel" class="form-control" placeholder="Search.." readonly>
          &nbsp;&nbsp;
          <button type="button" class="btn btn-secondary" (click)="Reload();OpenProjectModal()">Search</button>
        </div>
        <div class="form-group mx-sm-3 mb-2">
          <label for="concept" class="col-xs-2 control-label">Sort Task By:</label>
        </div>

        <div class="form-group mx-sm-3 mb-2">
          <button type="button" class="btn btn-secondary" (click)="sortByStartDate()">Start Date</button>
        </div>

        <div class="form-group mx-sm-3 mb-2">
          <button type="button" class="btn btn-secondary" (click)="sortByEndDate()">End Date</button>
        </div>

        <div class="form-group mx-sm-3 mb-2">
          <button type="button" class="btn btn-secondary" (click)="sortByPriority()">Priority</button>
        </div>

        <div class="form-group mx-sm-3 mb-2">
          <button type="button" class="btn btn-secondary" (click)="sortByCompleted()">Completed</button>
        </div>
       
      </form>
    </fieldset>
    </div>
    
  </div>




  <div class="shadow-lg p-3 mb-5 bg-white rounded">
    <div class="col-sm-13 col-sm-offset-12">

      <table class="table table-striped table-responsive">
          <thead>  
              <tr>  
                 <th>Task</th>
                 <th>Parent Task</th>
                 <th>Project</th>
                  <th>Priority</th>
                  <th>Start Date</th>
                  <th>End Date</th>
                  <th>Assigned</th>
                  <th> </th>
                  <th> </th>
              </tr>  
          </thead>  

        <tbody *ngFor="let objtask of tasklist | paginate: { itemsPerPage: 5, currentPage: p }; let i = index">

            <tr>
                <td>{{objtask.TaskName}}</td>
                <td>{{GetParentTask(objtask.ParentTaskId)}}</td>
                <td>{{GetProject(objtask.ProjectID)}}</td>
                <td>{{objtask.Priority}}</td>
                <td>{{objtask.StartDate|date:'MM/dd/yy'}}</td>
                <td>{{objtask.EndDate|date:'MM/dd/yy'}}</td>
                <td>{{GetUser(objtask.UserID)}}</td>
      
            <td>
              <button type="button" class="btn btn-info" (click)='onEdit(objtask.TaskId)' [disabled]="objtask.Status">Edit&nbsp;&nbsp;&nbsp;&nbsp;</button>
            </td>
            <td>
              <button type="button" class="btn btn-danger" (click)='onEndTask(objtask.TaskId)' [disabled]="objtask.Status">End Task</button>
            </td>

          </tr>
        </tbody>
        <pagination-controls (pageChange)="p = $event"  responsive="true"  previousLabel="Pre" nextLabel="Next"></pagination-controls>
      </table>
    </div>
  </div>
<!--  -->
</div>
</div>
</div>
